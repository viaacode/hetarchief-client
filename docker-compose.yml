version: '3'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: hetarchief-client
    ports:
      - 3000:3000
    env_file:
      - .env.local
    volumes:
      - .:/app:delegated
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
